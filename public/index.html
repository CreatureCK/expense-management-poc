<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Management - Receipt Processing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Expense Management System</h1>
            <p>Upload receipts and invoices to automatically generate journal entries</p>
        </header>

        <main>
            <!-- File Upload Section -->
            <section class="upload-section">
                <div id="dropZone" class="drop-zone">
                    <div class="drop-zone-content">
                        <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7,10 12,15 17,10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        <h3>Drop your receipt here</h3>
                        <p>or <button id="browseBtn" type="button" class="browse-btn">browse files</button></p>
                        <small>Supports JPG, PNG, PDF (max 10MB)</small>
                    </div>
                    <input type="file" id="fileInput" accept=".jpg,.jpeg,.png,.pdf" style="display: none;">
                </div>
            </section>

            <!-- Loading Section -->
            <section id="loadingSection" class="loading-section" style="display: none;">
                <div class="loading-content">
                    <div class="spinner"></div>
                    <h3 id="loadingText">Processing your receipt...</h3>
                    <p id="loadingStep">Uploading file...</p>
                </div>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section" style="display: none;">
                <h2>Journal Entry</h2>
                <div id="journalEntry" class="journal-entry"></div>
                
                <div class="action-buttons">
                    <button id="processAnotherBtn" class="btn btn-primary">Process Another Receipt</button>
                    <button id="exportBtn" class="btn btn-secondary">Export to CSV</button>
                </div>
            </section>

            <!-- Error Section -->
            <section id="errorSection" class="error-section" style="display: none;">
                <div class="error-content">
                    <svg class="error-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <line x1="15" y1="9" x2="9" y2="15"></line>
                        <line x1="9" y1="9" x2="15" y2="15"></line>
                    </svg>
                    <h3>Processing Failed</h3>
                    <p id="errorMessage">An error occurred while processing your receipt.</p>
                    <button id="retryBtn" class="btn btn-primary">Try Again</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
